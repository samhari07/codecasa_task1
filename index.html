<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#" id="theme" onclick="myFunction()">Theme</a>
    <a href="https://github.com/samhari07" target="_blank" id="github"><img src="https://cdn.icon-icons.com/icons2/2351/PNG/512/logo_github_icon_143196.png" alt="github" height="50px" width="auto"></a>
    <h1>Todos</h1>
    <form id="form">
        <input 
         type="text" 
         id="input"
         class="input" 
         placeholder="Enter your todo"
         autocomplete="off"
         onsubmit="addEventListener"
        >
        <ul class="todos" id="todos"></ul>
    </form>
    <small>Left click to toggle complete. <br> Right click to delete the todo.</small>
</body>
<script src="script.js"></script>
</html>
